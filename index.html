<!DOCTYPE html>
<html>
	<head>
		<title>Atomicity</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="google-code-prettify/prettify.css" />
		<link rel="stylesheet" type="text/css" href="atomicity.css" />

		<!-- http://code.jquery.com/jquery-1.9.1.min.js -->
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<!-- https://vkbeautify.googlecode.com/files/vkbeautify.0.99.00.beta.js -->
		<script type="text/javascript" src="vkbeautify.0.99.00.beta.js"></script>
		<!-- https://google-code-prettify.googlecode.com/files/prettify-small-4-Mar-2013.tar.bz2 -->
		<script type="text/javascript" src="google-code-prettify/prettify.js"></script>
		<!-- https://raw.github.com/eligrey/Blob.js/master/Blob.js -->
		<script type="text/javascript" src="Blob.js"></script>
		<!-- https://raw.github.com/eligrey/Blob.js/master/BlobBuilder.min.js -->
		<script type="text/javascript" src="BlobBuilder.min.js"></script>
		<!-- https://raw.github.com/eligrey/FileSaver.js/master/FileSaver.js -->
		<script type="text/javascript" src="FileSaver.js"></script>

		<script type="text/javascript" src="atomicity.js"></script>
	</head>
	<body class="atomicity">
		<form id="input">
			<div class="table">
				<label class="table-row">
					<div class="label table-cell">ID</div>
					<div class="greedy table-cell"><textarea class="stretchy resizable field" name="id" type="text"></textarea></div>
				</label>
				<label class="table-row">
					<div class="label table-cell">Title</div>
					<div class="greedy table-cell"><textarea class="stretchy resizable field" name="title" type="text"></textarea></div>
				</label>
				<label class="table-row hidden">
					<input type="hidden" class="timestamp field" name="updated" type="text" />
				</label>
			</div>
		</form>
		<form id="output">
			<div class="controls table">
				<div class="table-row">
					<div class="greedy table-cell"><input type="text" class="stretchy filename field" value="untitled.xml" /></div>
					<div class="table-cell"><button class="download field">Save</button></div>
					<div class="table-cell"><button class="upload field">Open</button></div>
				</div>
			</div>
			<pre name="display" class="view resizable field prettyprint"></pre>
		</form>
		<div id="hidden">
			<input type="file" class="upload-impl" />
		</div>
	</body>
</html>
